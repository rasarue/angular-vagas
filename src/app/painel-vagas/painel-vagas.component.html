<div class="container">
    <form>
        <h2>Cadastrar</h2><br>
        <label>Id</label><input type="text" name="id" [(ngModel)]="vaga.id"><br><br>
        <label>Nome</label><input type="text" name="nome" [(ngModel)]="vaga.nome"><br><br>
        <label>Foto</label><input type="text" name="foto" [(ngModel)]="vaga.foto"><br><br>
        <label>Descrição</label><input type="text" name="descricao" [(ngModel)]="vaga.descricao"><br><br>
        <label>Salário</label><input type="text" name="salario" [(ngModel)]="vaga.salario"><br><br>
        <button type="button" (click)="cadastrar()">Cadastrar Vaga</button>
        <button type="button" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
        <button type="button" (click)="excluir(vaga.id)">Excluir Vaga</button>
    </form>
</div>
